<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateITA</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-color: #ffffff;
            --light-bg: #f0f0f0;
            --light-color: #000000;
            --embed-bg-dark: #000000;
            --embed-bg-light: #ffffff;
        }

        /* Reset CSS */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--dark-bg);
            color: var(--dark-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            overflow-x: hidden;
        }

        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }

        header h1 {
            font-size: 1.5rem;
        }

        header .theme-toggle {
            padding: 5px;
            border: none;
            cursor: pointer;
            background-color: transparent;
            font-size: 20px;
            transition: background-color 0.3s;
        }

        .embed-container {
            width: 90%;
            max-width: 1200px;
            height: 450px;
            margin: 10px 0 20px 0;
            background-color: var(--embed-bg-dark);
            border: 1px solid #444;
            overflow: hidden;
            transition: background-color 0.3s;
        }

        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .button-container button {
            width: 150px;
            height: 50px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .button-container button:hover {
            background-color: #0056b3;
        }

        .social-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-container a {
            width: 40px;
            height: 40px;
        }

        .social-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Media Queries */
        @media (max-width: 1200px) {
            .embed-container {
                height: 400px;
            }

            header h1 {
                font-size: 1.3rem;
            }
        }

        @media (max-width: 992px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            header .theme-toggle {
                margin-top: 10px;
            }

            .embed-container {
                height: 350px;
            }

            .button-container button {
                width: 130px;
                height: 45px;
                font-size: 12px;
            }
        }

        @media (max-width: 768px) {
            .embed-container {
                height: 300px;
            }

            .button-container button {
                width: 100px;
                height: 40px;
                font-size: 12px;
            }
        }

        @media (max-width: 576px) {
            header {
                flex-direction: column;
                align-items: center;
            }

            header h1 {
                font-size: 1.1rem;
            }

            .embed-container {
                height: 250px;
            }

            .button-container button {
                width: 90px;
                height: 35px;
                font-size: 10px;
            }

            .social-container {
                gap: 15px;
            }

            .social-container a {
                width: 30px;
                height: 30px;
            }
        }

        @media (min-width: 1600px) {
            .embed-container {
                max-width: 1600px;
                height: 600px;
            }

            header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://ultimateita.it/assets/img/hero/pfp.png" alt="Logo">
            <h1>UltimateITA</h1>
        </div>
        <button class="theme-toggle" id="themeToggle">ðŸŒ™</button>
    </header>

    <div class="embed-container" id="embed">
        <iframe id="default-embed" src="https://player.twitch.tv/?channel=ultimateita&parent=ultimateita.it" 
            frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>
    </div>

    <div class="button-container">
        <button onclick="loadEmbed('twitchLive')">Twitch Live</button>
        <button onclick="loadEmbed('twitchChat')">Twitch Chat</button>
        <button onclick="loadEmbed('youtubeLive')">YouTube Live</button>
        <button onclick="loadEmbed('youtubeChat')">YouTube Chat</button>
        <button onclick="loadEmbed('tiktokProfile')">Profilo TikTok</button>
    </div>

    <div class="social-container">
        <a href="https://www.twitch.tv/ultimateita" target="_blank" aria-label="Visita il nostro canale Twitch">
            <img src="https://ultimateita.it/assets/img/twitch.png" alt="Twitch">
        </a>
        <a href="https://www.youtube.com/channel/ultimateita" target="_blank" aria-label="Visita il nostro canale YouTube">
            <img src="https://ultimateita.it/assets/img/youtube.png" alt="YouTube">
        </a>
    </div>

    <script>
        const embedContainer = document.getElementById('embed');
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = 'dark';

        function toggleTheme() {
            if (currentTheme === 'dark') {
                document.body.style.backgroundColor = 'var(--light-bg)';
                document.body.style.color = 'var(--light-color)';
                embedContainer.style.backgroundColor = 'var(--embed-bg-light)';
                currentTheme = 'light';
                themeToggle.textContent = 'ðŸŒ™';
            } else {
                document.body.style.backgroundColor = 'var(--dark-bg)';
                document.body.style.color = 'var(--dark-color)';
                embedContainer.style.backgroundColor = 'var(--embed-bg-dark)';
                currentTheme = 'dark';
                themeToggle.textContent = 'ðŸŒž';
            }
        }

        async function loadEmbed(platform) {
            embedContainer.innerHTML = '';
            const urlMap = {
                twitchLive: 'https://player.twitch.tv/?channel=ultimateita&parent=ultimateita.it',
                twitchChat: 'https://www.twitch.tv/embed/ultimateita/chat',
                youtubeLive: await getYouTubeVideoID(),
                tiktokProfile: 'https://www.tiktok.com/embed',
            };
            embedContainer.innerHTML = `<iframe src="${urlMap[platform]}" frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
        }

        async function getYouTubeVideoID() {
            const response = await fetch('https://live.ultimateita.it/videoid.txt');
            return response.text();
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
