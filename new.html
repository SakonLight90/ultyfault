<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateITA</title>
    <style>
        :root {
            --dark-bg: #121212;
            --dark-color: #ffffff;
            --light-bg: #f0f0f0;
            --light-color: #000000;
            --embed-bg-dark: #000000;
            --embed-bg-light: #ffffff;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: var(--dark-bg);
            color: var(--dark-color);
            transition: background-color 0.3s, color 0.3s;
            min-height: 100vh;
            overflow-x: hidden;
        }
        header {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        header .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        header .logo img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        header h1 {
            font-size: 1.5rem;
            margin: 0;
        }
        header .theme-toggle {
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            transition: background-color 0.3s;
        }
        header .theme-toggle:hover {
            background-color: #0056b3;
        }
        .embed-container {
            width: 90%;
            max-width: 800px;
            height: 450px;
            margin: 10px 0 20px 0;
            background-color: var(--embed-bg-dark);
            border: 1px solid #444;
            position: relative;
            overflow: hidden;
            transition: background-color 0.3s;
        }
        .button-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .social-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .social-container a {
            width: 40px;
            height: 40px;
            display: block;
        }
        .social-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .embed-button-container {
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
            gap: 10px;
        }
        .embed-button-container button {
            width: 150px;
            height: 50px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .embed-button-container button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 768px) {
            .embed-container {
                height: 300px;
            }
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            header .theme-toggle {
                margin-top: 10px;
            }
            .embed-button-container {
                position: static;
                transform: none;
                margin-top: 20px;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://ultimateita.it/assets/img/hero/pfp.png" alt="Logo">
            <h1>UltimateITA</h1>
        </div>
        <button class="theme-toggle" id="themeToggle">Light Mode</button>
    </header>
    
    <div class="embed-container" id="embed">
        <iframe id="default-embed" src="https://player.twitch.tv/?channel=ultimateita&parent=ultimateita.it" 
            frameborder="0" 
            allowfullscreen 
            scrolling="no" 
            height="100%" 
            width="100%"></iframe>
    </div>
    
    <div class="embed-button-container">
        <button onclick="loadEmbed('twitchLive')">Twitch Live</button>
        <button onclick="loadEmbed('twitchChat')">Twitch Chat</button>
        <button onclick="loadEmbed('youtubeLive')">YouTube Live</button>
        <button onclick="loadEmbed('youtubeChat')">YouTube Chat</button>
        <button onclick="loadEmbed('tiktokProfile')">Profilo TikTok</button>
        <button onclick="loadEmbed('instagramProfile')">Profilo Instagram</button>
        <button onclick="loadEmbed('minecraft')">Minecraft</button>
    </div>
    
    <div class="social-container">
        <a href="https://www.twitch.tv/ultimateita" target="_blank" aria-label="Visita il nostro canale Twitch">
            <img src="https://ultimateita.it/assets/img/twitch.png" alt="Twitch">
        </a>
        <a href="https://www.youtube.com/channel/ultimateita" target="_blank" aria-label="Visita il nostro canale YouTube">
            <img src="https://ultimateita.it/assets/img/youtube.png" alt="YouTube">
        </a>
        <a href="https://discord.com/invite/ultimateita" target="_blank" aria-label="Unisciti al nostro Discord">
            <img src="https://ultimateita.it/assets/img/discord.png" alt="Discord">
        </a>
        <a href="https://www.instagram.com/ultimate.ita" target="_blank" aria-label="Visita il nostro profilo Instagram">
            <img src="https://ultimateita.it/assets/img/instagram.png" alt="Instagram">
        </a>
    </div>

    <script>
        const embedContainer = document.getElementById('embed');
        const themeToggle = document.getElementById('themeToggle');
        let currentTheme = 'dark';

        function toggleTheme() {
            if (currentTheme === 'dark') {
                document.body.style.backgroundColor = 'var(--light-bg)';
                document.body.style.color = 'var(--light-color)';
                embedContainer.style.backgroundColor = 'var(--embed-bg-light)';
                currentTheme = 'light';
                themeToggle.textContent = 'Dark Mode';
            } else {
                document.body.style.backgroundColor = 'var(--dark-bg)';
                document.body.style.color = 'var(--dark-color)';
                embedContainer.style.backgroundColor = 'var(--embed-bg-dark)';
                currentTheme = 'dark';
                themeToggle.textContent = 'Light Mode';
            }
        }

        async function fetchVideoId() {
            try {
                const response = await fetch('https://live.ultimateita.it/videoid.txt');
                if (response.ok) {
                    const videoId = await response.text();
                    if (videoId.trim() === '' || videoId.trim() === 'your_video_id') {
                        console.error('ID video non valido:', videoId);
                        return 'your_video_id';  // Restituisci un valore di fallback
                    }
                    return videoId.trim();  // Rimuovi spazi extra
                } else {
                    console.error('Errore durante il recupero del video ID:', response.status);
                    return 'your_video_id';
                }
            } catch (error) {
                console.error('Errore di rete:', error);
                return 'your_video_id';
            }
        }

        async function loadEmbed(platform) {
            embedContainer.innerHTML = '';
            switch (platform) {
                case 'twitchLive':
                    embedContainer.innerHTML = `<iframe src="https://player.twitch.tv/?channel=ultimateita&parent=ultimateita.it" 
                        frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                case 'twitchChat':
                    embedContainer.innerHTML = `<iframe src="https://www.twitch.tv/embed/ultimateita/chat?parent=ultimateita.it" 
                        frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                case 'youtubeLive':
                    const videoId = await fetchVideoId();
                    embedContainer.innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${videoId}&embed_domain=ultimateita.it" 
                        frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                case 'youtubeChat':
                    const videoId2 = await fetchVideoId();
                    embedContainer.innerHTML = `<iframe src="https://www.youtube.com/live_chat?v=${videoId2}&embed_domain=ultimateita.it" 
                        frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                case 'tiktokProfile':
                    embedContainer.innerHTML = `<blockquote class="tiktok-embed" cite="https://www.tiktok.com/@ultimate.ita" 
                        data-unique-id="ultimate.ita" data-embed-from="oembed" data-embed-type="creator">
                        <section><a target="_blank" href="https://www.tiktok.com/@ultimate.ita">TikTok</a></section></blockquote>`;
                    const script = document.createElement('script');
                    script.src = "https://www.tiktok.com/embed.js";
                    document.body.appendChild(script);
                    break;
                case 'instagramProfile':
                    embedContainer.innerHTML = `<iframe src="https://www.instagram.com/ultimate.ita/embed" 
                        frameborder="0" scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                case 'minecraft':
                    embedContainer.innerHTML = `<iframe src="https://ultimateita.it/resource.html" 
                        frameborder="0" allowfullscreen scrolling="no" height="100%" width="100%"></iframe>`;
                    break;
                default:
                    console.error("Piattaforma non supportata:", platform);
            }
        }

        themeToggle.addEventListener('click', toggleTheme);
    </script>
</body>
</html>
