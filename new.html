<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateITA</title>
    <link rel="stylesheet" href="savage.css">
    <script defer src="savage.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo-title">
            <img src="logo.png" alt="UltimateITA Logo" class="logo">
            <h1>UltimateITA</h1>
        </div>
        <div class="menu-toggle">
            <span></span>
            <span></span>

        </div>

            <button class="theme-button" id="theme-light">‚òÄÔ∏è</button>
            <button class="theme-button" id="theme-dark">üåô</button>

            <li><button class="embed-button" data-embed="twitch-chat">Twitch Chat</button></li>

            <a href="https://tiktok.com/@ultimate.ita" target="_blank"><img src="tiktok.png" alt="TikTok"></a>
            <a href="https://instagram.com/ultimate.ita" target="_blank"><img src="instagram.png" alt="Instagram"></a>
