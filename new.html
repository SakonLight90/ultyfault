<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateITA</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>UltimateITA</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#" onclick="changeContent('twitch')">Twitch Live</a></li>
                <li><a href="#" onclick="changeContent('youtubeLive')">YouTube Live</a></li>
                <li><a href="#" onclick="changeContent('youtubeChat')">YouTube Chat</a></li>
                <li><a href="#" onclick="changeContent('tiktok')">TikTok</a></li>
                <li><a href="#" onclick="changeContent('instagram')">Instagram</a></li>
                <li><a href="#" onclick="changeContent('minecraft')">Minecraft</a></li>
                <li><a href="#" onclick="changeContent('discord')">Discord</a></li>
            </ul>
        </nav>
        <div class="theme-switcher">
            <input type="checkbox" id="themeSwitch" onchange="toggleTheme()">
            <label for="themeSwitch">Switch Theme</label>
        </div>
    </header>

    <main>
        <div id="contentContainer"></div>
        <div id="socialButtons">
            <a href="https://www.twitch.tv/ultimateita" target="_blank">
                <img src="images/twitch.png" alt="Twitch" class="social-icon">
            </a>
            <a href="https://www.youtube.com/ultimateita" target="_blank">
                <img src="images/youtube.png" alt="YouTube" class="social-icon">
            </a>
            <a href="https://www.tiktok.com/@ultimateita" target="_blank">
                <img src="images/tiktok.png" alt="TikTok" class="social-icon">
            </a>
            <a href="https://www.instagram.com/ultimateita" target="_blank">
                <img src="images/instagram.png" alt="Instagram" class="social-icon">
            </a>
            <a href="https://discord.gg/ultimateita" target="_blank">
                <img src="images/discord.png" alt="Discord" class="social-icon">
            </a>
        </div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
