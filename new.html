<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UltimateITA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }

        header .logo {
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        header .logo h1 {
            font-size: 20px;
            margin: 0;
        }

        header .theme-switch {
            cursor: pointer;
            font-size: 16px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
        }

        .buttons button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
        }

        .embed-container {
            width: 100%;
            aspect-ratio: 16 / 9;
            position: relative;
            margin-bottom: 20px;
        }

        .embed-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .images img {
            width: calc(25% - 10px);
            max-width: 200px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .buttons {
                flex-wrap: wrap;
            }

            .buttons button {
                flex: 1 1 calc(50% - 10px);
                margin: 5px;
            }

            .images img {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 480px) {
            .images img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1>UltimateITA</h1>
        </div>
        <div class="theme-switch">Switch Theme</div>
    </header>

    <main>
        <div class="buttons">
            <button onclick="loadEmbed('twitchLive')">Twitch Live</button>
            <button onclick="loadEmbed('twitchChat')">Twitch Chat</button>
            <button onclick="loadEmbed('youtubeLive')">YouTube Live</button>
            <button onclick="loadEmbed('tiktokProfile')">TikTok Profile</button>
            <button onclick="loadEmbed('discord')">Discord</button>
            <button onclick="loadEmbed('instagram')">Instagram</button>
            <button onclick="loadEmbed('youtube')">YouTube</button>
            <button onclick="loadEmbed('resourcePack')">Resource Pack</button>
        </div>

        <div class="embed-container" id="embed-container">
            <!-- Dynamic Embed Content -->
        </div>

        <div class="images">
            <img src="image1.jpg" alt="Image 1">
            <img src="image2.jpg" alt="Image 2">
            <img src="image3.jpg" alt="Image 3">
            <img src="image4.jpg" alt="Image 4">
        </div>
    </main>

    <script>
        const embedContainer = document.getElementById('embed-container');

        async function getYouTubeVideoID() {
            try {
                const response = await fetch('https://live.ultimateita.it/videoid.txt');
                const videoID = await response.text();
                return `https://www.youtube.com/embed/${videoID.trim()}`;
            } catch (error) {
                console.error("Errore durante il recupero del video ID:", error);
                return "https://www.youtube.com/embed/error"; // URL di fallback
            }
        }

        async function loadEmbed(platform) {
            embedContainer.innerHTML = '';
            const urlMap = {
                twitchLive: 'https://player.twitch.tv/?channel=ultimateita&parent=ultimateita.it',
                twitchChat: 'https://www.twitch.tv/embed/ultimateita/chat',
                youtubeLive: await getYouTubeVideoID(),
                tiktokProfile: 'https://www.tiktok.com/embed',
                discord: 'https://discord.com/widget',
                instagram: 'https://www.instagram.com/embed',
                youtube: 'https://www.youtube.com/embed',
                resourcePack: 'https://example.com/resource-pack',
            };

            embedContainer.innerHTML = `<iframe src="${urlMap[platform]}" frameborder="0" allowfullscreen scrolling="no"></iframe>`;
        }
    </script>
</body>
</html>
